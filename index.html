<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy Snake</title>
    <link rel="stylesheet" href="snake.css">
</head>

<body>
    <div class="main">
        <div class="title">Greedy Snake</div>
        <div class="information">
            <div class="level">0</div>
            <div class="score">0</div>
        </div>
        <div class="scene">
        </div>
        <div class="footer">
            <div class="help">⬆️⬇️⬅️➡️ 移动,空格 暂停</div>
            <div class="signature">英年早肥 2020.04</div>
        </div>
        <div class="pause">Paused !!!</div>
        <div class="game-over">
            <div class="cry">😭挂了😭</div>
            <button class="ok">嗯嗯</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>

</html>
